<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2>iFrame in HTML - src</h2>
    <iframe src="https://www.marvel.com" scrolling="yes"
     framebroder="0" width="700px" height="500px">

    </iframe>
    
    <h2>iFrame in HTML - srcdoc</h2>
    <iframe srcdoc='<h1>Visit Site</h1> 
        <a href="https://www.marvel.com" target="iframe2">click here to vist site</a>' name="iframe1">

    </iframe>
    <iframe srcdoc='<h1>Display here</h1>' name="iframe2">

    </iframe>
    
</body>
</html>
