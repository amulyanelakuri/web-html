        <h1>Understanding the Anchar Tag</h1>
        <p>The Anchar tag is used to create hyperlinks in HTML documents.</p>
        <p>It allows users to navigate to different web pages or resources.</p>
        <p>Here is an example of how to use the Anchar tag:</p>
        
        <a href="https://www.youtube.com" target="_blank">Visit Youtube</a>
        <a href = "https://chatgpt.com/" target="_blank">ChatGPT</a>
        <a href = "https://www.wikipedia.org/" target="_blank">Wikipedia</a>

        </body> 
</html>
